<ul><li><p>Default arguments should have no spaces around the equal sign.</p></li></ul><p>Yes:</p><p><code>def __init__(self, name, age=10):</code></p><p>No:</p><p><code>def __init__(self, name, age = 10):</code></p><p>Source: <a href="https://www.python.org/dev/peps/pep-0008/#other-recommendations" rel="noopener noreferrer" target="_blank">PEP 8 - Other Recommendations</a>.</p>
